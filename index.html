<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Vite + React + TS</title>
  <style>
    img:first-child {
      position: absolute;
      opacity: 1;
    }

    img:first-child:hover {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    img:last-child {
      position: absolute;
      opacity: 0;
    }

    img:first-child:hover+img:last-child {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

  <div id="root"></div>
